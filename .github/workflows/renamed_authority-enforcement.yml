name: authority-enforcement

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  admit:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Authority health check
        run: |
          set -e
          curl -fsS $(cat .authority/endpoint.lock | cut -d= -f2)/health >/dev/null

      - name: Fail closed placeholder
        run: |
          echo "Authority binding active"