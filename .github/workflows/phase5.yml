name: phase5

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  phase5:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OIDC precheck
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -ExecutionPolicy Bypass -File tools/phase5_3_oidc_precheck.ps1